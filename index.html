<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="https://myekul.github.io/shared-assets/styles/styles.css">
    <link rel="stylesheet" href="https://myekul.github.io/shared-assets/myekul/myekul.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link id='favicon' rel="shortcut icon" href='images/favicon.png'>
    <title>Roster Realm</title>
    <script src="https://myekul.github.io/shared-assets/utils.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <!-- <script src="https://www.gstatic.com/charts/loader.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>

<body>
    <div id="bodyContent">
        <header>
            <div class="container" style="gap:10px;padding-top:5px">
                <img src="images/favicon.png" style="height:50px">
                <div class='font2' style="font-size:200%;font-weight:bold">Roster Realm</div>
            </div>
        </header>
        <main>
            <div class="sticky">
                <div id='headerRow' class="container" style="gap:10px">
                    <div id="sidebarDiv"></div>
                    <div id="gameDropdown">
                        <!-- Render<select id="dropdown_render" onchange="action()"></select> -->
                    </div>
                    <input id='checkbox_series' type="checkbox" onchange="action()">Series
                    <input id='checkbox_bySmash' type="checkbox" onchange="action()">By Smash
                    <input id='checkbox_omit' type="checkbox" onchange="action()">Omit
                </div>
                <div id="progress"></div>
                <div id="tabsDiv"></div>
            </div>
            <div id="content"></div>
        </main>
        <footer></footer>
    </div>
</body>
<script src="constants/constants.js"></script>
<script src="constants/games.js"></script>
